<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electrical Engineer Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Add your CSS here */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f9;
        }

        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        header nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        section {
            padding: 40px 0;
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .card {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .social-links ul {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 15px;
        }

        .social-links ul li {
            display: inline-block;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1 id="headerName"></h1>
            <nav>
                <a href="#about">About</a>
                <a href="#projects">Projects</a>
                <a href="#contact">Contact</a>
            </nav>
        </div>
    </header>

    <!-- About Section -->
    <section id="about">
        <div class="container">
            <h2>About Me</h2>
            <p id="aboutDescription"></p>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects">
        <div class="container">
            <h2>Featured Projects</h2>
            <div id="projectsGrid" class="project-grid"></div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <div class="container">
            <h2>Contact Me</h2>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send</button>
            </form>
            <p id="formMessage" style="color: green; display: none;">Thank you! Your message has been sent.</p>
        </div>
        
        <!-- Social Media Links -->
        <div class="social-links">
            <h3>Follow Me</h3>
            <ul id="socialLinks"></ul>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 <span id="footerName"></span> | Built with GitHub Pages</p>
    </footer>

    <script>
        // config.js content integrated here directly
        const config = {
            personalInfo: {
                name: "Your Name",
                profession: "Electrical Engineer",
                description: "Passionate about creating innovative electrical systems and optimizing energy solutions. Expertise in electrical system design, calibration, and sustainable energy.",
                email: "youremail@example.com",
                linkedin: "https://www.linkedin.com/in/your-profile",
                github: "https://github.com/your-username",
                twitter: "https://twitter.com/your-username",
                instagram: "https://www.instagram.com/your-username"
            },

            projects: [
                {
                    title: "Energy Optimization System",
                    description: "Developed a system to optimize energy consumption in industrial facilities, reducing costs by 20%.",
                    link: "#"
                },
                {
                    title: "Smart Electrical Grid",
                    description: "Designed and implemented a smart grid system to improve energy distribution and efficiency.",
                    link: "#"
                },
                {
                    title: "Instrument Calibration Tool",
                    description: "Created a tool to automate the calibration of electrical instruments, enhancing accuracy and reliability.",
                    link: "#"
                }
            ],

            socialLinks: [
                { platform: "LinkedIn", url: "https://www.linkedin.com/in/your-profile", iconClass: "fab fa-linkedin" },
                { platform: "GitHub", url: "https://github.com/your-username", iconClass: "fab fa-github" },
                { platform: "Twitter", url: "https://twitter.com/your-username", iconClass: "fab fa-twitter" },
                { platform: "Instagram", url: "https://www.instagram.com/your-username", iconClass: "fab fa-instagram" },
                { platform: "Email", url: "mailto:youremail@example.com", iconClass: "fas fa-envelope" }
            ]
        };

        // Load personal information
        document.getElementById('headerName').innerText = `${config.personalInfo.name} - ${config.personalInfo.profession}`;
        document.getElementById('aboutDescription').innerText = config.personalInfo.description;
        document.getElementById('footerName').innerText = config.personalInfo.name;

        // Add social media links dynamically
        const socialLinksContainer = document.getElementById('socialLinks');
        config.socialLinks.forEach(link => {
            const listItem = document.createElement('li');
            listItem.innerHTML = `<a href="${link.url}" target="_blank"><i class="${link.iconClass}"></i> ${link.platform}</a>`;
            socialLinksContainer.appendChild(listItem);
        });

        // Add projects dynamically
        const projectsContainer = document.getElementById('projectsGrid');
        config.projects.forEach(project => {
            const projectCard = document.createElement('div');
            projectCard.classList.add('card');
            projectCard.innerHTML = `
                <h3>${project.title}</h3>
                <p>${project.description}</p>
                <a href="${project.link}" target="_blank">Learn more</a>
            `;
            projectsContainer.appendChild(projectCard);
        });
    </script>
</body>
</html>
